extends:
  - airbnb-base
  - prettier
plugins:
  - jest
  - prettier
env:
  jest: true
rules:
  no-console: 'off'
  no-constant-condition:
    - error
    - checkLoops: false
  no-param-reassign:
    - error
    - props: false
  prettier/prettier:
    - error
    - singleQuote: true
      semi: true
